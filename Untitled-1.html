<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Working Google Website Search Engine Design</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="main">
            <img src="google.png">
            <div class="searchBx">
                <input type="text" name="" class="query" value="online tutorials">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>
            <div class="button">
            <button class="searchBtn">Google Search</button>
        </div>
        </div>
    </section>
    <script>
        let query = document.querySelector(".query");
        let searchBtn = document.querySelector(".searchBtn");

        searchBtn.onclick = function(){
            let url="https://www.google.com.tr/search?q=" +query.value;
            window.open(url);
        }

    </script>
</body>
</html>
